<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>MIT AIR</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/MITAIR.ico') }}" />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body id="page-top">
    <header class="masthead">
      <div
        class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center"
      >
        <div class="d-flex justify-content-center">
          <div class="text-center">
            <h1 class="mx-auto my-0 text-uppercase">MIT AIR</h1>
            <h2 class="text-white-50 mx-auto mt-2 mb-5">
              Our planes, your destination
            </h2>
            <a class="btn btn-primary" href="#login">Get Started</a>
          </div>
        </div>
      </div>
    </header>
    <section class="login-section text-center" id="login">
      <div class="container px-4 px-lg-5 py-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-3">
            <h2 class="text-white-50 mx-auto mt-2 mb-5">Login</h2>
            <form method="POST" action="/validate">
              <div class="mb-3">
                <label for="userName" class="form-label text-white-50"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="userName"
                  id="userName"
                />
              </div>
              <div class="mb-3">
                <label for="passwd" class="form-label text-white-50"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="passwd"
                  name="passwd"
                  aria-describedby="userHelp"
                />
                <div id="userHelp" class="form-text text-white-50">
                  We'll never share your password with anyone else.
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br />
            {% if info %}
            <div class="alert alert-danger" role="alert">{{info}}</div>
            {%endif%}
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
